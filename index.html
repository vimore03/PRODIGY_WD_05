<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="ani">
        <div class="search">
            <input name="place" type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="serach button"></button>
        </div>
        <div class="error">
            <p>Invaild city name</p>
        </div>
        <div class="weather">
            <img src="images/cloudy.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Windspeed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
